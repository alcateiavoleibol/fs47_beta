<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Bate-Ponto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Bate-Ponto Semanal</h1>
    <p id="ultimaData">Último reset: --</p>
    <p id="totalMembros">Total de membros: 0</p>
  </header>

  <input type="text" id="nomeMembro" placeholder="Nome do membro" />
  <input type="password" id="senhaAcao" placeholder="Senha para ações" />
  <button onclick="adicionarMembro()">Adicionar Membro</button>

  <div id="listaMembros"></div>

  <div class="admin">
    <h3>Área Administrativa</h3>
    <input type="password" id="senhaAdmin" placeholder="Senha do admin" />
    <button onclick="resetarHoras()">Resetar Semana (Sexta-feira)</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
